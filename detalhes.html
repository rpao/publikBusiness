<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
  <title>PublikBusiness</title>
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer="" src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chartist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/gionkunz/chartist-js/master/dist/chartist.min.css">
  
	<style>
		.ct-chart{
		  height: 300px;
		  width: 100%;
		}
	</style>
	
</head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa d-inline fa-lg fa-cloud"></i><b>PublikBusiness</b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <div id="user-container">
          <div hidden="" id="user-pic"></div>
          <div hidden="" id="user-name"></div>
          <button hidden="" id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white"> Sign-out </button>
          <button hidden="" id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white"> <i class="material-icons">account_circle</i>Sign-in with Google </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="py-5 text-center bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 id="nome" class="text-center text-capitalize"> </h3>
          <p class="lead text-secondary text-left" id="endereco"> </p>
          <p class="lead text-secondary text-left" id="avaliacao"> </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-center display-5 text-secondary">Um pouco de história...</h4>
          <p class="text-justify" id="historia"> </p>
        </div>
      </div>
      <div class="row">
	    <h1> Nivel de Satisfaçao </h1>
		<div class="ct-chart" id="chartSatisfacao"></div>
		
		<h1> Classe Social </h1>
        <div class="ct-chart" id="chartClasseSocial"></div>
		
		<h1> Faixa Etária </h1>
        <div class="ct-chart" id="chartFaixaEtaria"></div>

		<h1> Plataformas </h1>
        <div class="ct-chart" id="chartPlataformas"></div>
		
		<h1> Frequencia Mensal </h1>
        <div class="ct-chart" id="chartFreqMensal"></div>

		<h1> Frequencia Diária </h1>
        <div class="ct-chart" id="chartFreqDiaria"></div>
		
		<div class="col-md-12">
          <h1 class="text-center text-capitalize"> Novos Usuários - Média Mensal</h1>
		  <div class="ct-chart" id="chartNovosUsuariosMensal"></div>
		  <h3 class="text-center text-capitalize"> Taxa de Crescimento Mensal: </h3>
          <p class="lead text-secondary text-left" id="taxa_cres_mensal"> </p>
		  <h3 class="text-center text-capitalize"> Taxa de Retensao: </h3>
          <p class="lead text-secondary text-left" id="taxa_retensao"> </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/4.1.3/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
  <script type="text/javascript" src="https://rawgit.com/gionkunz/chartist-js/master/dist/chartist.js"></script>
</body>

</html>
